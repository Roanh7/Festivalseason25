<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inloggen - Festival Agenda 2025</title>
  <link rel="stylesheet" href="agenda.css">
</head>
<body>
  <header>
    <h1>Festival Agenda 2025</h1>
  </header>

  <div class="logo-container">
    <img src="images/logo.png" alt="Festival Logo">
  </div>

  <nav class="nav-bar">
    <ul>
      <li><a href="agenda.html">Home</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="extra-info.html">Extra Info</a></li>
      <li><a href="register.html">Registreren</a></li>
      <li><a href="login.html" class="active">Inloggen</a></li>
    </ul>
  </nav>

  <main>
    <div class="login-container">
      <h2>Inloggen</h2>

      <!-- Formulier POST naar /login -->
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn">Inloggen</button>
      </form>

      <!-- Optioneel: plek voor meldingen als je met serverresponses werkt -->
      <div id="loginResult" class="info-message"></div>

      <p>
        Nog geen account?
        <a href="register.html">Registreer hier</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Festival Agenda - GecreÃ«erd door [Jouw Naam], S-team vertegenwoordiger</p>
  </footer>


<script src="login.js"></script>
</body>
</html>
