<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inloggen - Festival Agenda 2025</title>
  <link rel="stylesheet" href="/styling/navbar-styles.css">
  <link rel="stylesheet" href="/styling/agenda.css" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">

  <!-- Web app meta tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Festival Agenda 2025">

<!-- iOS icons -->
<link rel="apple-touch-icon" href="/images/app-icon-180.png">
<link rel="apple-touch-icon" sizes="180x180" href="/images/app-icon-180.png">

<!-- Android icon -->
<link rel="icon" type="image/png" sizes="192x192" href="/images/app-icon-192.png">

<!-- Favicon -->
<link rel="shortcut icon" href="/images/app-icon-192.png">

<!-- Web App Manifest -->
<link rel="manifest" href="/manifest.json">
</head>
<body>
  <header>
    <h1>Festival Agenda 2025</h1>
  </header>

  <div class="logo-container">
    <img src="/images/logo.png" alt="Festival Logo">
  </div>

  <nav class="nav-bar">
    <!-- Hamburger-knop (optioneel), plus UL-menu -->
    <div id="navToggle" class="nav-toggle">☰</div>
    <ul class="nav-menu" id="navMenu">
      <li><a href="agenda.html">Home</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="extra-info.html">Extra Info</a></li>
      <li><a href="statistieken.html">S-team Statistieken</a></li>
      <li><a href="register.html">Registreren</a></li>
      <li><a href="login.html" class="active">Inloggen</a></li>
      <li><a href="account.html">Mijn Account</a></li>
      <li><a href="festival-card.html">Festival Card</a></li>
    </ul>
    <div id="userMenu" style="float:right;"></div>
  </nav>

  <main>
    <div class="login-container">
      <h2>Inloggen</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" id="loginBtn" class="btn">Inloggen</button>
      </form>
      <div id="loginResult" class="info-message"></div>

      <p>Nog geen account?
        <a href="register.html">Registreer hier</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Festival Agenda - Gecreëerd door Roan Hassan, S-team vertegenwoordiger</p>
  </footer>

  <!-- Scripts -->
  <script src="/javascript/navstatus.js"></script>
  <script src="/javascript/login.js"></script>

</body>
</html>
